<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="head1">
            <h1>Header Logo</h1>
        </div>
        <div class="head2">
            <h1>Header Menu</h1>
        </div>
    </header>
    <section class="header_bar">
       <h1>This is called Header Bar</h1>
    </section>
    <section class="content">
        <div class="left-content">
           <h1>Left Content</h1> 
        </div>
        <div class="center-content">
           <div class="top">
               <h1>Top Content</h1>
           </div>
           <div class="middle">
               <div class="left_block">
                   <h1>Left Block</h1>
               </div>
               <div class="right_block">
                <h1>Right Block</h1>
               </div>
           </div>
           <div class="bottom">
               <h1>Bottom Content</h1>
           </div>
         </div>
         <div class="right-content">
            <h1>Right Content</h1> 
         </div>

        
    </section>
    <section class="footer">
        <h1>Footer Bar</h1>
    </section>
    
</body>
</html>
